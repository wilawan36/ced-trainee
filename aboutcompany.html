<!doctype html>
<html lang="en">
<head>

    <!-- Material Design Lite -->

    <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.indigo-pink.min.css">
    <!-- Material Design icon font -->

<body ng-app>
  

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">User</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">User</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="index.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">person</i>Login</a>
      <a class="mdl-navigation__link" href="register.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">person_add</i>Register</a>
      <a class="mdl-navigation__link" href="company.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">domain</i>Company</a>
    </nav>
  </div>

  <main class="mdl-layout__content mdl-color--grey-100">


           <div class="mdl-grid demo-content" id="Register">

                <form ng-controller="registerController" >

                    <div class="mdl-cell mdl-cell--12-col mdl-card__supporting-text">
                    <h4>Address</h4>
                      <ul><li>175/3, Ngam Wongwan Road, Tambon Bang Khen, Amphoe Muang Nonthaburi, Nonthaburi, 11000, 02 588 2591</li></ul>
                    <h4>Student</h4>
                      <ul>
                        <li>Bryan Cranston SA</li>
                        <li>Bob Odenkirk Programer</li>
                      </ul>


                    </div>

                    <div class="mdl-card__actions mdl-card--border">
                      <a href="company.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="font-size:28px;">Back</a>
                    </div>

                </form>
              </div>
              <div class="demo-separator mdl-cell--1-col"></div>
            </div>
            
        </div>
  </main>

</div>
