<!DOCTYPE HTML>
<html>
  <head>

  	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>

    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.1.1/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <link href="bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen"
     href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">






  </head>

  <body ng-app>
  

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Time</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Time</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="usermentor.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">person</i>Students</a>
      <a class="mdl-navigation__link" href="checktime.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">view_module</i>Check Time</a>
      <a class="mdl-navigation__link" href="usermentor.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">query_builder</i>บันทึกการทำงาน</a>
      <a class="mdl-navigation__link" href="usermentor.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">playlist_add_check</i>ประเมินการฝึกงาน</a>
      <a class="mdl-navigation__link" href="usermentor.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">contacts</i>ห้องสนทนา</a>
      <a class="mdl-navigation__link" href="../index.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">input</i>Sign out</a>
    </nav>
  </div>

  <main class="mdl-layout__content mdl-color--grey-100">


           <div class="mdl-grid demo-content">
          
            <div class="demo-card-square mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col">
              <div class="mdl-card__title mdl-card--expand">


                <h1 class="mdl-card__title-text">Time...<i class="material-icons">alarm_on</i></h1>


              </div>
              
              <div class="mdl-card__actions mdl-card--border">

                <form action="#">
                  

                    <div class="mdl-cell mdl-cell--12-col mdl-card__supporting-text">


                    <div id="datetimepicker" class="input-append date">
        				      <input type="text"></input>
        				      <span class="add-on">
        				        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
        				      </span>
        				    </div>

				            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                      <input type="radio" id="option-1" class="mdl-radio__button" name="options"  ng-model="usertype" value="student">
                      <span class="mdl-radio__label">Check in</span>
                    </label>

                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                      <input type="radio" id="option-2" class="mdl-radio__button" name="options" ng-model="usertype" value="mentor">
                      <span class="mdl-radio__label">Check out</span>
                    </label>

                    </div>

                    
                    

                </form>
              </div>

              <div class="mdl-card__actions mdl-card--border">
                      <input type="submit" value="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="font-size:28px;" ng-click="submit_data()">
                    </div>

              <div class="demo-separator mdl-cell--1-col"></div>
            </div>
            
        </div>

        


  </main>

  <script type="text/javascript"
     src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script> 
    <script type="text/javascript"
     src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
    </script>
    <script type="text/javascript"
     src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
    </script>
    <script type="text/javascript"
     src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js">
    </script>
    <script type="text/javascript">

    $( document ).ready(function() {
    	 $('#datetimepicker').datetimepicker({
        format: 'dd/MM/yyyy hh:mm:ss',
        language: 'pt-EN'
      });
	});

     
    </script>

</div>


</body>

<html>
