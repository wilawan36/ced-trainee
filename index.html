<!doctype html>
<html ng-app="loginModules">
<head>
  <meta charset="UTF-8">
  <title>CED KMUTNB</title>
  
  
<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><script src="js/angular.min.js"></script>

</head>
<body >
  

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Menu</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Menu</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="index.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">person</i>Login</a>
      <a class="mdl-navigation__link" href="register.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">person_add</i>Register</a>
      <a class="mdl-navigation__link" href="company.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">domain</i>Company</a>
      
    </nav>
  </div>

  <main class="mdl-layout__content mdl-color--grey-100">

        <div class="mdl-grid demo-content">
          
            <div class="demo-card-square mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col">
              <div class="mdl-card__title mdl-card--expand">
                <h1 class="mdl-card__title-text">Login...<i class="material-icons"></i></h1>
              </div>
              
              <div class="mdl-card__actions mdl-card--border">

                <form ng-controller="loginController" name="regForm" >
                  

                    <div class="mdl-cell mdl-cell--12-col mdl-card__supporting-text">

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                              <input class="mdl-textfield__input" type="text" id="username" name="username" type="text" ng-model="username">
                              <label class="mdl-textfield__label" for="sample3">Student ID</label>
                              <span class="mdl-textfield__error">Input is not a text!</span>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                              <input class="mdl-textfield__input" type="password" id="password" name="password" type="password" ng-model="password">
                              <label class="mdl-textfield__label" for="sample3">Password...</label>
                              <span class="mdl-textfield__error">Input is not a text!</span>
                            </div>

                    </div>


                    <div class="mdl-card__actions mdl-card--border">
                      <a style="font-size:28px;" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="login()">Login</a>
                    </div>

                </form>
              </div>
              <div class="demo-separator mdl-cell--1-col"></div>
            </div>
            
        </div>

        

  </main>

</div>

<script src="login.js"></script>
</body>
</html>
